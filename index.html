<!DOCTYPE html>

<html>

<head>
	<title>Lisa&angels Contact Form</title>
	
	<meta charset="utf-8" />
	
	<link rel="stylesheet" href="style.css" type="text/css" />
	<script type="text/javascript">
function initialize()
{
	
	document.getElementById("s1").textContent="";
	document.getElementById("s2").textContent="";
	document.getElementById("s3").textContent="";
	document.getElementById("s4").textContent="";

}
function errormsg(msg)
{
	
	switch(msg)
	{
		case 1:document.getElementById("s1").textContent="Enter Your Name";
				break;
		case 2:document.getElementById("s2").textContent="Enter Email";
				break;
         case 3:document.getElementById("s2").textContent="Enter a valid Email";
				break;
		case 4:document.getElementById("s3").textContent="Phone Number";
				break;			
		case 5:document.getElementById("s3").textContent="Enter a valid Phone Number";
				break;
		case 6:document.getElementById("s4").textContent="Enter Your message";
				break;			
	}
}
function validate()
{
	
	initialize();
	var name = document.getElementById("name");
	var email= document.getElementById("email");
	var phone = document.getElementById("phone");
	var text= document.getElementById("text");
     var co = /^[0-9]{11}$/
	 var mailcheck=/^[0-9A-Za-z._-]+@[0-9A-Za-z._-]+\.[A-Za-z]{2,4}(\.[A-Za-z0-9]{2})?$/
	
	if(name.value=="")
	{
		
		errormsg(1);
		name.focus();
		return false;
	}
	else if(email.value=="")
	{
		
		errormsg(2);
		email.focus();
		return false;
	}
	else if(!mailcheck.exec(email.value))
	{
		errormsg(3);
		email.focus();
		return false;
	}
	else if(phone.value=="")
	{
		
		errormsg(4);
		phone.focus();
		return false;
	}
	else if(!co.exec(phone.value))
	{
		errormsg(5);
		phone.focus();
		return false;
	}
	else if(text.value=="")
	{
		
		errormsg(6);
		text.focus();
		return false;
	}
	else
	{
		return true;
	}
}
</script>
	
</head>

<body>

<div class="formdiv">
<div class="insidediv">
	<h2>Contact Form</h2>
	
	<form class="form" action="display.php" method="post">
		
		<p class="name">
		     <span class="c" id="s1"></span><br />
			<input type="text" name="name" id="name" placeholder="Enter Your Name.." />
			<label for="name">Name</label>
		</p>
		
		<p class="email">
		    <span class="c" id="s2"></span><br />
			<input type="text" name="email" id="email" placeholder="Enter Your Email.." />
			<label for="email">Email</label>
		</p>
		
		<p class="phone">
		<span class="c" id="s3"></span><br />
			<input type="number" name="phone" id="phone" placeholder="Enter Your Number.." />
			<label for="phone">Phone</label>
		</p>		
	
		<p class="text">
		<span class="c" id="s4"></span><br />
			<textarea name="text" id="text" placeholder="Write here.." /></textarea>
		</p>
		
		
		
		<p >
			<input type="submit" class="submit" value="Send" onclick="return validate();" />
		</p>
	</form>
</div>	
</div>

</body>

</html>
